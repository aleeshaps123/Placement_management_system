{% extends 'base.html' %}

{% block content %}
<style>
    .form-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
        background: #ffffff;
        border-radius: 12px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
    }

    .form-header {
        margin-bottom: 2rem;
        padding-bottom: 1rem;
        border-bottom: 2px solid #f0f0f0;
    }

    .form-header h2 {
        color: #1a237e;
        font-size: 1.75rem;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .form-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 1.5rem;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-group.full-width {
        grid-column: span 2;
    }

    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #374151;
        font-weight: 500;
        font-size: 0.95rem;
    }

    .form-control {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 1.5px solid #e5e7eb;
        border-radius: 8px;
        font-size: 0.95rem;
        transition: all 0.3s ease;
        color: #1f2937;
    }

    .form-control:focus {
        outline: none;
        border-color: #1a237e;
        box-shadow: 0 0 0 3px rgba(26, 35, 126, 0.1);
    }

    .form-control:hover {
        border-color: #1a237e;
    }

    .submit-container {
        margin-top: 2rem;
        padding-top: 1.5rem;
        border-top: 2px solid #f0f0f0;
        display: flex;
        justify-content: center;
    }

    .btn-primary {
        background-color: #1a237e;
        color: white;
        padding: 0.75rem 2rem;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        min-width: 180px;
        justify-content: center;
    }

    .btn-primary:hover {
        background-color: #283593;
        transform: translateY(-1px);
    }

    .required-field::after {
        content: '*';
        color: #ef4444;
        margin-left: 4px;
    }

    @media (max-width: 768px) {
        .form-grid {
            grid-template-columns: 1fr;
        }

        .form-group.full-width {
            grid-column: span 1;
        }
    }
</style>

<div class="form-container">
    <div class="form-header">
        <h2><i class="fas fa-building"></i> Add New Company</h2>
    </div>
    
    <form method="POST" onsubmit="return validateForm()">
        {% csrf_token %}
        
        <div class="form-grid">
            <div class="form-group">
                <label for="name" class="required-field">Company Name</label>
                <input type="text" id="name" name="name" class="form-control" 
                       placeholder="Enter company name" required>
            </div>

            <div class="form-group">
                <label for="email" class="required-field">Email Address</label>
                <input type="email" id="email" name="email" class="form-control" 
                       placeholder="company@example.com" required>
            </div>

            <div class="form-group">
                <label for="contact_number" class="required-field">Contact Number</label>
                <input type="tel" id="contact_number" name="contact_number" class="form-control" 
                       placeholder="Enter contact number" required>
            </div>

            <div class="form-group">
                <label for="place" class="required-field">Place</label>
                <input type="text" id="place" name="place" class="form-control" 
                       placeholder="Enter location" required>
            </div>

            <div class="form-group">
                <label for="street" class="required-field">Street</label>
                <input type="text" id="street" name="street" class="form-control" 
                       placeholder="Enter street address" required>
            </div>

            <div class="form-group">
                <label for="district" class="required-field">District</label>
                <input type="text" id="district" name="district" class="form-control" 
                       placeholder="Enter district" required>
            </div>

            <div class="form-group">
                <label for="pincode" class="required-field">Pincode</label>
                <input type="number" id="pincode" name="pincode" class="form-control" 
                       placeholder="Enter pincode" required>
                <small id="pincode-error" style="color: red; display: none;">Pincode must be a 6-digit number and not accept negative values.</small>
            </div>
        </div>

        <div class="submit-container">
            <button type="submit" class="btn-primary">
                <i class="fas fa-plus"></i>
                Add Company
            </button>
        </div>
    </form>
</div>

<script>
    function validateForm() {
        var pincode = document.getElementById('pincode').value;
        var pincodeError = document.getElementById('pincode-error');
        
        // Check if pincode is a 6-digit number and is not negative
        var regex = /^\d{6}$/;
        if (!regex.test(pincode) || pincode < 0) {
            pincodeError.style.display = 'inline';  // Show error message
            return false;  // Prevent form submission
        } else {
            pincodeError.style.display = 'none';  // Hide error message
        }
        return true;  // Allow form submission
    }
</script>

{% endblock %}
