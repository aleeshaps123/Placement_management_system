{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <style>
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 40px);
            text-align: center;
        }

        .content h1 {
            font-size: 32px;
            color: #34495e;
            margin-bottom: 10px;
        }

        .content p {
            font-size: 18px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}
        <h1>Welcome to the Admin Panel</h1>
    <p>Use the sidebar to navigate through the admin options.</p>
        {% endblock %}
    </div>
</body>
</html>
