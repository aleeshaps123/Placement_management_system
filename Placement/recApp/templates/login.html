<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;

            /* Background Image */
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/d/de/Marian_College_Kuttikkanam.jpg/1200px-Marian_College_Kuttikkanam.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Overlay Effect for Better Visibility */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay for better contrast */
            z-index: 1;
        }

        /* Login Container */
        .login-container {
            position: relative;
            z-index: 2; /* Ensure it appears above the overlay */
            width: 400px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Logo Styling */
        .login-container img {
            max-width: 150px; /* Adjust logo size */
            margin-bottom: 20px; /* Space below the logo */
        }

        /* Input Fields */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            font-size: 0.9rem;
            font-weight: bold;
            margin-bottom: 8px;
            display: inline-block;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            font-size: 0.9rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            transition: 0.3s ease;
        }
        .form-group input:focus {
            border-color: #4facfe;
            box-shadow: 0 0 5px rgba(79, 172, 254, 0.5);
        }

        /* Button */
        .btn {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            font-weight: bold;
            background: linear-gradient(90deg, #007bff, #0056b3);
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease;
        }
        .btn:hover {
            background: linear-gradient(90deg, #0056b3, #003d82);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        /* Error Messages */
        .error {
            color: red;
            font-size: 0.85rem;
            margin-top: -10px;
            margin-bottom: 10px;
            background-color: #ffe6e6;
            padding: 8px;
            border: 1px solid red;
            border-radius: 5px;
        }

        /* Signup Link */
        .signup-link {
            margin-top: 20px;
            font-size: 0.9rem;
        }
        .signup-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }

        /* Footer Note */
        .login-footer {
            font-size: 0.8rem;
            color: #555;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- College Logo -->
        <img src="https://mariancollege.org/wp-content/uploads/2023/03/marian-college-02.png" alt="College Logo"> <!-- Replace with actual image URL -->

        <!-- Login Form -->
        <form method="POST" action="{% url 'student_login' %}">
            {% csrf_token %}
            
            <!-- Username Field -->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Enter your username" required>
            </div>

            <!-- Password Field -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter your password" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn">Login</button>
        </form>

        <!-- Error Messages -->
        {% if messages %}
            {% for message in messages %}
                <p class="error">{{ message }}</p>
            {% endfor %}
        {% endif %}

        <!-- Signup Link -->
        <div class="signup-link">
            <p>Don't have an account? <a href="{% url 'signup' %}">Sign up now</a></p>
        </div>


         <!-- Forgot Password Link -->
         <div class="forgot-password-link">
            <p><a href="{% url 'password_reset' %}">Forgot your password?</a></p>
        </div>



        <!-- Footer -->
        <p class="login-footer">Powered by College Management System</p>
    </div>
</body>
</html>
