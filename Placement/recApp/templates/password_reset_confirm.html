<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 440px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 35px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        h2 {
            color: #1a202c;
            font-size: 1.875rem;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .subtitle {
            color: #64748b;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #334155;
            font-weight: 500;
            font-size: 0.95rem;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 1.5px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        button {
            background-color: #3b82f6;
            color: white;
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #2563eb;
        }

        button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.4);
        }

        /* Crispy forms styling */
        .asteriskField {
            color: #ef4444;
            margin-left: 4px;
        }

        .help-text {
            font-size: 0.875rem;
            color: #64748b;
            margin-top: 4px;
        }

        .errorlist {
            color: #ef4444;
            font-size: 0.875rem;
            list-style: none;
            margin-top: 4px;
            padding-left: 0;
        }

        /* Password strength indicators */
        .password-strength {
            margin-top: 8px;
            font-size: 0.875rem;
        }

        .password-strength-meter {
            height: 4px;
            background-color: #e2e8f0;
            border-radius: 2px;
            margin-top: 4px;
        }

        .password-strength-meter div {
            height: 100%;
            border-radius: 2px;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h2>Set New Password</h2>
                <p class="subtitle">Please create a strong password for your account</p>
            </div>
            
            {% load crispy_forms_tags %}
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                
                <button type="submit">Set New Password</button>
            </form>
        </div>
    </div>
</body>
</html>
