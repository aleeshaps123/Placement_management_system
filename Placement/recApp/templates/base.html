{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<style>
    :root {
        --sidebar-bg: #1a237e;
        --sidebar-hover: #283593;
        --sidebar-text: #ffffff;
        --active-link: #3949ab;
        --content-bg: #f8f9fa;
        --shadow-color: rgba(0, 0, 0, 0.1);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        margin: 0;
        font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
        display: flex;
        min-height: 100vh;
        background-color: var(--content-bg);
    }

    .sidebar {
        width: 280px;
        background-color: var(--sidebar-bg);
        color: var(--sidebar-text);
        padding: 1.5rem 1rem;
        display: flex;
        flex-direction: column;
        height: 100vh;
        position: fixed;
        box-shadow: 4px 0 10px var(--shadow-color);
    }

    .sidebar h2 {
        padding: 0.5rem 1rem;
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 2rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .nav-links {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }

    .sidebar a {
        color: var(--sidebar-text);
        text-decoration: none;
        padding: 0.875rem 1rem;
        border-radius: 8px;
        display: flex;
        align-items: center;
        gap: 0.75rem;
        font-size: 0.95rem;
        font-weight: 500;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }

    .sidebar a i {
        font-size: 1.1rem;
        width: 24px;
        text-align: center;
    }

    .sidebar a:hover {
        background-color: var(--sidebar-hover);
        transform: translateX(4px);
    }

    .sidebar a.active {
        background-color: var(--active-link);
    }

    .sidebar a:hover::before {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        height: 100%;
        width: 4px;
        background-color: #fff;
        border-radius: 0 2px 2px 0;
    }

    .content {
        flex-grow: 1;
        padding: 2rem;
        margin-left: 280px;
        background-color: var(--content-bg);
        min-height: 100vh;
    }

    .content-inner {
        background: #ffffff;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 4px 6px var(--shadow-color);
    }

    .content h1 {
        font-size: 1.75rem;
        margin-bottom: 1rem;
        color: #1a237e;
        font-weight: 600;
    }

    .content p {
        font-size: 1rem;
        color: #555;
        line-height: 1.6;
    }

    .logout-link {
        margin-top: auto;
        margin-bottom: 1rem;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        padding-top: 1rem;
    }
</style>
<body>
    <div class="sidebar">
        <h2>
            <i class="fas fa-shield-alt"></i>
            Admin Panel
        </h2>
        <div class="nav-links">
            <a href="{% url 'addcompany' %}" class="{% if request.resolver_match.url_name == 'addcompany' %}active{% endif %}">
                <i class="fas fa-building"></i>
                Add Company
            </a>
            <a href="{% url 'displaycompany' %}" class="{% if request.resolver_match.url_name == 'displaycompany' %}active{% endif %}">
                <i class="fas fa-list-alt"></i>
                Company Details
            </a>
            
            <a href="{% url 'addplacement' %}" class="{% if request.resolver_match.url_name == 'addplacement' %}active{% endif %}">
                <i class="fas fa-user-plus"></i>
                Add Placement
            </a>
            <a href="{% url 'displayplacement' %}" class="{% if request.resolver_match.url_name == 'displayplacement' %}active{% endif %}">
                <i class="fas fa-clipboard-list"></i>
                Placement Details
            </a>
            <a href="{% url 'add_placed_student' %}" class="{% if request.resolver_match.url_name == 'add_placed_student' %}active{% endif %}">
                <i class="fas fa-user-graduate"></i>
                <span>Add new Placed Student</span>
            </a>
            <a href="{% url 'display_placed_students' %}" class="{% if request.resolver_match.url_name == 'display_placed_students' %}active{% endif %}">
                <i class="fas fa-graduation-cap"></i>
                <span>Placed Students</span>
            </a>

            <a href="{% url 'student_profiles' %}" class="{% if request.resolver_match.url_name == 'student_profiles' %}active{% endif %}">
                <i class="fas fa-list-alt"></i>
                Student Profiles
            </a>
        </div>
        <a href="{% url 'logout' %}" class="logout-link">
            <i class="fas fa-sign-out-alt"></i>
            Logout
        </a>
    </div>
    <div class="content">
        <div class="content-inner">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
