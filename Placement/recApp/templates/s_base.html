{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Optional: For icons -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> <!-- Link to your custom CSS -->
    <style>
        /* Add basic styles for layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fa;
        }

        .header {
            background-color: #0044cc;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 20%;
            background-color: #333;
            padding: 15px;
            color: white;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar h3 {
            text-align: center;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
        }

        .sidebar ul li a:hover {
            color: #ffb74d;
        }

        .content {
            width: 80%;
            padding: 20px;
        }

        .content h2 {
            color: #0044cc;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <h1>Welcome to Your Student Dashboard</h1>
    </div>

    <!-- Main Container (Sidebar + Content) -->
    <div class="container">
        <!-- Sidebar Section -->
        <div class="sidebar">
            <h3>Student Dashboard</h3>
            <ul>
                
                <li><a href="">Update Profile</a></li>
                <li><a href="">Placement List</a></li>
                <li><a href="">Applied Placements</a></li>
                <li><a href="">Logout</a></li>
            </ul>
        </div>

        <!-- Content Section -->
        <div class="content">
            {% block content %}
            <!-- Content will be injected here based on the page being rendered -->
            {% endblock %}
        </div>
    </div>

    
</body>
</html>
